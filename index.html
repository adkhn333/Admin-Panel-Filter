<html ng-app="app">
    <head>
        <title>
            Form
        </title>
        <link rel="stylesheet" href="lib/angular-material.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script src="lib/angular.js"></script>
        <script src="lib/angular-ui-router.min.js"></script>
        <script src="lib/angular-aria.js"></script>
        <script src="lib/angular-messages.js"></script>
        <script src="lib/angular-animate.js"></script>
        <script src="lib/angular-material.js"></script>
        <script src="lib/ngStorage.js"></script>
        <script src="js/app.js"></script>
        <script src="js/config.js"></script>
        <script src="js/service.js"></script>
        <!--<script src="js/directives/address.js"></script>-->
        <script src="js/controller.js"></script>
    </head>
    <body layout="row" ng-controller="mainCtrl">
        <section flex>
            <md-button
                ng-click="toggleRight()"
                class="md-raised md-primary">
                    Toggle
            </md-button>
        </section>
        <section>
            <md-sidenav
                class="md-sidenav-right"
                md-component-id="right"
                md-whiteframe="4dp">
                <md-toolbar class="md-theme-light" layout="row">
                    <md-button
                        style="padding-top: 12px;"
                        ng-hide="filterTitle === 'Filters'"
                        ui-sref="filters"
                        class="md-icon-button">
                        <md-icon>arrow_back</md-icon>
                    </md-button>
                    <h1 class="md-toolbar-tools">{{filterTitle}}</h1>
                </md-toolbar>
                <md-content ui-view="main-view">
                </md-content>
            </md-sidenav>
        </section>
    </body>
</html>
